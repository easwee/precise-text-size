<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            margin:0;
            padding: 30px;
            font-size: 150px;
            font-family: sans-serif;
            background: green;
        }

        #testElement {
            background: red;
            white-space: nowrap;
            font-weight: normal;
            overflow: hidden;
        }

        canvas {
            background: white;
        }
    </style>
</head>
<body>
    <div id="testElement">SKÃ†G</div>
    <script>
        // returns precise string width - read comments to understand how and what
        function getPreciseTextWidth(targetId) {

            var first = null;
            var last = null;
            var el = document.getElementById(targetId);
            var style = window.getComputedStyle(el);
            var font = {
                family: style.fontFamily,
                size: parseInt(style.fontSize),
                weight: style.fontWeight,
                style: style.fontStyle
            };
            var treshold = font.size;
            var c = document.createElement("canvas");
            var ctx = c.getContext("2d");

            // uncomment next line to render canvas for debugging, we don't want to add canvas to dom and waste performance,
            // we just use canvas API, which has handy methods for text calculations, all is done in memory without dom manipulation
                document.body.appendChild(c);

            ctx.font = font.style + " " + font.weight + " " + font.size + "px " + font.family;

            var text = el.textContent;
            var textSize = ctx.measureText(text);

            c.width = ctx.canvas.width = textSize.width + treshold;
            c.height = ctx.canvas.height = font.size + treshold;

            ctx.font = font.style + " " + font.weight + " " + font.size + "px " + font.family;
            ctx.fillText(text, 0, font.size);
            var data = ctx.getImageData(0, 0, c.width, c.height).data;

            for (var x = 0; x < c.width; x++) {
                for (var y = 0; y < c.height; y++) {
                    var index = (x + (c.width * y)) * 4;

                    if(data[index+3] > 0) {
                        if(first === null) {
                            first = x ;
                        }
                        last = x ;
                    }
                }
            }

            return {
                width: (last+1) - first, // add one because zero based
                offset: first
            }
        }

        console.log(getPreciseTextWidth('testElement'));

    </script>
</body>
</html>
